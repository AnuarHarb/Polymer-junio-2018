<template id="contactinfo">
    <style>
        :host {
        }
        .tag{
            min-width: 300px;
            border: 1px solid;
            background: white;
            text-align: center;
            margin: 30px;
        }
        .tag__img{
            width: 100px;
            height: 120px;
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid;
        }

        img{
            width: 100%;
        }
    </style>

    <div class="tag">

        <div class="tag__img">
            <img id="img" alt="contact">
        </div>

        <div class="tag">
            <p id="name">Nombre</p>
        </div>
        <div class="tag">
            <p id="phone">Teléfono</p>
        </div>
        <div class="tag">
            <p id="address">Dirección</p>
        </div>

    </div>

</template>
<script>
    (function (wce) {

        class ContactInfo extends HTMLElement {

            constructor(){
                super();
                const shadowRoot = this.attachShadow({mode:'open'});
                const template = document.currentScript.ownerDocument.querySelector('#contactinfo');
                shadowRoot.appendChild(document.importNode(template.content,true));



            }

        }
        wce.define('contact-info',ContactInfo);
    })(window.customElements);
</script>
