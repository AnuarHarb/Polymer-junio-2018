<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" sizes="16x16" href="html5.ico">
    <title>Your Ride</title>
</head>
<body>
    <header>
        <div id="menu" class="toolbar" style="justify-content: flex-end;">
            <div class="menu__icon">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none;display: block;width: 24px;height: 24px;"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg>
            </div>
        </div>
        <nav id="navbar" class="toolbar">
            <ul class="navbar__list">
                <li class="navbar__item" role="item">
                    <a class="navbar__link" href="">HOME</a>
                </li>
                <li class="navbar__item" role="item">
                    <a class="navbar__link" href="">SHOP</a>
                </li>
                <li class="navbar__item" role="item">
                    <a class="navbar__link" href="">SPECIALS</a>
                </li>
                <li class="navbar__item" role="item">
                    <a class="navbar__link" href="">SUPPORT</a>
                </li>
                <li class="navbar__item" role="item">
                    <a class="navbar__link" href="">CYCLING CLUB</a>
                </li>
            </ul>
            <div role="search" class="search__container">
                <input id="search" autocomplete="off" autocorrect="off" type="search" placeholder="Buscar" role="combobox"  dir="ltr" class="search__container--box" style="outline: none;">
                <svg class="search__icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" ><g><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></g></svg>
            </div>
        </nav>
        <div class="maintitle">Hill Valley Bikes</div>
    </header>

    <nav class="menu__mobile">
            <div class="menu__mobile--scrim"></div>
            <div class="menu__mobile--panel">
                <a class="navbar__link" href="">HOME</a>
                <a class="navbar__link" href="">SHOP</a>
                <a class="navbar__link" href="">SPECIALS</a>
                <a class="navbar__link" href="">SUPPORT</a>
                <a class="navbar__link" href="">CYCLING CLUB</a>
            </div>
    </nav>
    <main class="main__content">
        <div class="main__content--grid">
            <figure class="figure">
                <img src="https://picsum.photos/200/100/?random" alt="Ride">
                <figcaption>
                    <p class="figcaption__p">The all new</p>
                    <p class="figcaption__p green">Lightning Bolt</p>
                    <p class="figcaption__p">
                        Our fastest bike is so fast you`d swear you had gone back in time.
                    </p>
                </figcaption>
            </figure>
            <figure class="figure">
                <img src="https://picsum.photos/200/100/?random" alt="Ride">
                <figcaption>
                    <p class="figcaption__p">The Classic</p>
                    <p class="figcaption__p">Starter</p>
                    <p class="figcaption__p">
                        The Starter is will work when you need to reach that important date on time.
                    </p>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer class="footer">
            <button class="footer__button">Find your perfect ride</button>
    </footer>
