<link rel="import" href="../../bower_components/skeleton-carousel/skeleton-carousel.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="app-shell">
    <template>
        <style>
            :host {
                display: block;
                left: 0;
                min-height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                overflow: hidden;
            }
            .appshell__header{
                display: flex;
                justify-content: center;
                width: 100%;
                transition: opacity 0.4s;
                pointer-events: none;
                box-shadow: 0 5px 6px -3px rgba(0, 0, 0, 0.4);
                will-change: opacity;
                background: #0D8ABC;
                color: white;
            }
            .body{
                position: fixed;
                top: 80px;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                display: block;
                outline: none;
                overflow: hidden;
                z-index: 1;
            }
            .body__content{
                display: flex;
                justify-content: space-between;
                position: fixed;
                left: 0;
                top: 80px;
                bottom: 0;
                right: 0;
                margin: 3px;
                padding: 3px;
                overflow: hidden;
            }
            .section{
                flex: 1;
            }
            .section,.aside{
                padding: 10px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                width: auto;
                background: #e4e4e475;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                0 1px 10px 0 rgba(0, 0, 0, 0.12),
                0 2px 4px -1px rgba(0, 0, 0, 0.4);
            }
            .aside--title{
                display: flex;
                justify-content: center;
                padding: 10px;
                margin-bottom: 25px;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 26px;
                font-weight: bold;
                letter-spacing: -.012em;
            }
            .paper__button {
                width: 100%;
                margin: 0 0 15px 0;
                background-color:  #0D8ABC;
                color: white;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 18px;
                font-weight: bold;
                letter-spacing: -.012em;
                line-height: 16px;
                --paper-button-raised-keyboard-focus: {
                    color: white !important;
                    font-weight: 500 !important;
                };
            }
            .paper__button--dialog {
                margin: 20px;
                padding: 10px 45px;
                background-color:  #0D8ABC;
                color: white;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 16px;
                font-weight: bold;
                --paper-button-raised-keyboard-focus: {
                    color: white !important;
                    font-weight: 500 !important;
                };
            }
            .paper__dialog{
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 15px 50px;
            }
            .paper__checkbox{
                --paper-checkbox-checked-color:  #0D8ABC;
            }
            .aside__column{
                overflow-y: auto;
            }
            .section__contain{
                display: flex;
                flex-direction: column;
                flex: 0 100%;
            }
            .section__contain__carousel{
                height: calc(100% - 330px);
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
            }
            skeleton-carousel{
                width: 35%;
                box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
                margin: 15px;
            }
            .paper__button--edit{
                margin: 20px;
                padding: 10px 45px;
                background-color:  #0D8ABC;
                color: white;
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                font-size: 16px;
                font-weight: bold;
                --paper-button-raised-keyboard-focus: {
                    color: white !important;
                    font-weight: 500 !important;
                };
            }
        </style>

        <div class="appshell__header">
            <h1>POLYMER CONTACTS</h1>
        </div>

        <div class="body">
            <div class="body__content">
                <section class="section">
                    <div class="section__contain">
                        <div class="section__contain__carousel">
                            <skeleton-carousel dots nav loop>
                                <iron-image placeholder="https://source.unsplash.com/category/nature/10x10"
                                            data-src="https://source.unsplash.com/category/nature/500x300"
                                            sizing="cover"
                                            preload
                                            fade
                                ></iron-image>
                                <iron-image placeholder="https://source.unsplash.com/category/food/10x10"
                                            data-src="https://source.unsplash.com/category/food/500x300"
                                            sizing="cover"
                                            preload
                                            fade
                                ></iron-image>
                                <iron-image placeholder="https://source.unsplash.com/category/buildings/10x10"
                                            data-src="https://source.unsplash.com/category/buildings/500x300"
                                            sizing="cover"
                                            preload
                                            fade
                                ></iron-image>
                            </skeleton-carousel>

                            <div>Name: </div>

                            <paper-button raised class="paper__button--edit" on-click="_pushContact">edit contact</paper-button>

                        </div>
                        <div>

                        </div>
                    </div>
                </section>

                <aside class="aside">
                    <div class="aside--title">Contacts</div>
                    <paper-button raised class="paper__button" on-click="_addContact">create new contact</paper-button>
                    <div class="aside__column">
                        <dom-repeat items="[[contacts]]" as="c">
                            <template>
                                <contact-card data="[[c]]"></contact-card>
                            </template>
                        </dom-repeat>
                    </div>
                </aside>
            </div>
        </div>

        <paper-dialog id="dialogCreateContact" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop class="paper__dialog">
            <h2>New Contact</h2>
            <paper-input id="iName" label="Name" required pattern="[a-zA-Z]*" error-message="The name is requerid" value="{{contact.name::input}}" ></paper-input>
            <paper-input id="iPhone" label="Phone" required error-message="The phone is requerid" value="{{contact.phone::input}}" ></paper-input>
            <paper-radio-group id="rbnGender">
                <paper-radio-button name="F">Female</paper-radio-button>
                <paper-radio-button name="M">Male</paper-radio-button>
            </paper-radio-group>
            <paper-checkbox noink id="cbFavorite" class="paper__checkbox" checked="{{contact.favorite}}">Favorite</paper-checkbox>
            <paper-button raised class="paper__button--dialog" on-click="_pushContact">add contact</paper-button>
        </paper-dialog>

    </template>

    <script>
        (function (w) {
            /**
             * @customElement
             * @polymer
             */
            class AppShell extends Polymer.Element {
                static get is() { return 'app-shell'; }
                static get properties() {
                    return {
                       contacts:{
                           type: Object,
                           value:[
                               {
                                   name: 'Alberto García Morales',
                                   phone: "55 82 33 73 20",
                                   favorite: true,
                                   gender: 'M',
                                   img: 'img/contact/avatar_M_1.png',
                                   arrimg:[
                                       { url:'https://source.unsplash.com/category/nature/500x300'},
                                       {url:'https://source.unsplash.com/category/food/500x300'},
                                       {url:'https://source.unsplash.com/category/buildings/500x300'}
                                   ]
                               },
                               {
                                   name: 'Luis Fernando Mejía Sandoval',
                                   phone: "55 89 30 71 20",
                                   favorite: true,
                                   gender: 'M',
                                   img: 'img/contact/avatar_M_2.png'
                               },
                               {
                                   name: 'Jorge Luis Salazar Córtes',
                                   phone: "55 12 42 62 72",
                                   favorite: false,
                                   gender: 'M',
                                   img: 'img/contact/avatar_M_3.png'
                               },
                               {
                                   name: 'Claudia Patricio Atilano',
                                   phone: "55 12 33 71 22",
                                   favorite: true,
                                   gender: 'F',
                                   img: 'img/contact/avatar_F_1.png'
                               }
                           ]
                       },
                       contact:{
                           type: Object,
                           value:{
                               name:"",
                               phone:"",
                               favorite: false,
                               gender: '',
                               img: ''
                           }
                       }

                    };
                }

                connectedCallback() {
                    super.connectedCallback();
                    this.addEventListener('onClickCarousel', (e)=>this._onCarousel(e));
                }

                _addContact(){
                    this.contact = {
                        name : '',
                        phone: '',
                        favorite: false,
                        gender:'',
                        img:''
                    };

                    this.$.rbnGender.selected = "";

                    this.$.dialogCreateContact.open();
                }
                _pushContact(){

                    if(!this._validateInputs(this.shadowRoot.querySelectorAll('paper-input'))){return;}

                    this.push('contacts',{
                        name: this.contact.name,
                        phone: this.contact.phone,
                        favorite: this.$.cbFavorite.checked,
                        gender: this.$.rbnGender.selected,
                        img: this._randomImg(this.$.rbnGender.selected)
                    });

                    this.$.dialogCreateContact.close();


                }
                _validateInputs(inputs){

                    let stepValidation = true;

                    inputs.forEach((input)=> {
                        if(!input.validate()){
                            input.setAttribute('auto-validate','');
                            stepValidation = false;
                        }
                    });

                    return stepValidation;
                }

                _randomImg(gender){

                    let num = Math.floor(Math.random() * 8 + 2);

                    let src = '';

                    switch (gender){
                        case 'F':
                            src = 'img/contact/avatar_F_'+num+'.png';
                            break;
                        case 'M':
                            src = 'img/contact/avatar_M_'+num+'.png';
                            break;
                    }

                    return src;

                }

                _onCarousel(){
                    alert("evento par acargar el carrousel");
                }


            }

            w.customElements.define(AppShell.is, AppShell);

        })(window);

    </script>
</dom-module>
