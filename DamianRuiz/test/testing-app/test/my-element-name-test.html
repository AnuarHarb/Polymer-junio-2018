<!DOCTYPE html>
<html>
<head>
	<title>Polymer Test</title>
	<script src="../bower_components/web-component-tester/browser.js"></script>
	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="/src/my-element.html">
</head>
<body>
	<test-fixture id="my-element">
		<template>
			<my-element></my-element>
		</template>
	</test-fixture>

	<script>
		suite('name to my suite', function() {
			test('full name is name + last name', function() {
				const myElement = fixture('my-element');
				myElement.name = 'Julio';
				myElement.lastName = 'Jaramillo';

				assert.equal(myElement.fullName, 'Julio Jaramillo');
			})
		});
	</script>
</body>
</html>
