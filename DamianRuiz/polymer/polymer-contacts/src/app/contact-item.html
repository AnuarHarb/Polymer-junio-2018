<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="contact-item">
	<template>
		<style>
	    .content-card { 
	      display: flex; 
	      margin: 20px;
	      border: 1px solid red;
	      padding: 15px;
	      border-radius: 5px;
	    }
	    .contac-information {
	      width: 100%;
	      display: flex;
	      flex-direction: column;
	      align-items: center;
	    }
	    img { height: 130px; }
	  </style>

	  <div class="content-card">
	  	<template is="dom-if" if="[[favorite]]">
	  		<div class="picture">
		      <picture>
		        <img src="../src/img/[[photo]]">
		      </picture>
		    </div>
	  	</template>
	    <div class="contac-information">
	      <p class="contact-name">[[name]]</p>
	      <p class="contact-phone">[[phone]]</p>
	    </div>
	  </div>
	</template>

	<script>
		(function contactItem(customElements) {
			class ContactItem extends Polymer.Element {
				static get is() { return 'contact-item'; }
				static get properties() {
					return {
						name: String,
						phone: String,
						favorite: Boolean,
						photo: String
					}
				}
			}

			customElements.define(ContactItem.is, ContactItem);
		})(window.customElements);
	</script>
</dom-module>
