<template id="app_shell">
    <style>
        .container__main {
            padding: 1em;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 350px;
        }

        .title__header {
            text-align: center;
            padding: 1em;
            box-sizing: border-box;
        }
    </style>

    <header class="title__header">
        <h1>My WebComponents Connection</h1>
    </header>

    <main class="container__main">
        <article class="detail__article">
            <contact-detail
                id="detail__component"
                thumbnail="assets/emma.png"
                name="Hola"
                phone="Teléfono"
                address="Dirección"></contact-detail>
        </article>

        <aside class="menu_aside">
            <contact-card
                thumbnail="assets/luke.jpeg"
                name="Luke Skywalker" 
                phone="55-19BBY" 
                address="Tatooine"></contact-card>

            <contact-card
                thumbnail="assets/c3po.jpeg"
                name="C-3PO" 
                phone="55-112BBY" 
                address="Tatooine"></contact-card>

            <contact-card
                thumbnail="assets/r2d2.jpeg"
                name="R2-D2" 
                phone="55-33BBY" 
                address="Naboo"></contact-card>

            <contact-card
                thumbnail="assets/darth.jpeg"
                name="Darth Vader" 
                phone="55-41.9BBY" 
                address="Tatooine"></contact-card>
        </aside>
    </main>


</template>

<script>
    (function appShell(customElements) {
        'use strict'

        class AppShell extends HTMLElement {

            constructor() {
                super();

                const shadowRoot = this.attachShadow({ mode: 'open' });
                const templ = document.currentScript.ownerDocument.querySelector('#app_shell'); 
                shadowRoot.appendChild(document.importNode(templ.content, true));
            }

            connectedCallback() {
                const host = this.shadowRoot.querySelector('.menu_aside');
                const cards = host.getElementsByTagName('contact-card');
                const detail = this.shadowRoot.querySelector('#detail__component');

                for (const iterator of cards) {
                    iterator.addEventListener('contact-clicked', (event) => {
                        console.log(event.detail.name);
                        detail.setAttribute('thumbnail', event.detail.thumbnail);
                        detail.setAttribute('name', event.detail.name);
                        detail.setAttribute('phone', event.detail.phone);
                        detail.setAttribute('address', event.detail.address);
                    });
                }

            }
        }

        customElements.define('app-shell', AppShell);

    })(window.customElements);
</script>
