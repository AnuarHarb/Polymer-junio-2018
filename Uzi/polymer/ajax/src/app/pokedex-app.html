<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="pokedex-app">
    <template>
        <style>
            
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{data}}">
        </app-route>

        <iron-pages selected="[[data.page]]" attr-for-selected="view" fallback-selection="default">
            <section view="home">Home</section>
            <section view="naves">Nave</section>
            <section view="default">Default</section>
        </iron-pages>

    </template>
</dom-module>

<script>
    (function pokedexApp(customElements) {
        'use strict';
        
        class PokedexApp extends Polymer.Element {
            static get is() { return 'pokedex-app' }

            static get properties() {
                return {

                };
            }

            ready() {
                super.ready();
                console.log(this.route);
                console.log(this.data);
            }
        }

        customElements.define(PokedexApp.is, PokedexApp)

    })(window.customElements);
</script>
